version: '3.8'

services:
  db:
    # We use a Docker image that comes with PostgreSQL 16 and pgvector pre-installed.
    image: pgvector/pgvector:pg16
    container_name: qarag-postgres
    environment:
      # These credentials should match the ones in 'src/main/resources/application.properties'
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    # Healthcheck to ensure the database is ready before the application starts (in a full setup)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
